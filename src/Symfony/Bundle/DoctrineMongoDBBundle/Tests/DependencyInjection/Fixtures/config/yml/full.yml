doctrine_mongo_db:
    proxy_namespace:    Test_Proxies
    auto_generate_proxy_classes:    true

    hydrator_namespace: Test_Hydrators
    auto_generate_hydrator_classes: true

    default_document_manager:  default_dm_name
    default_database:          default_db_name
    metadata_cache_driver:
        type:                  memcache
        class:                 fooClass
        host:                  host_val
        port:                  1234
        instance_class:        instance_val

    default_connection:        conn1
    server:         http://server
    options:
        connect:    true
        persist:    persist_val
        timeout:    500
        replicaSet: true
        username:   username_val
        password:   password_val

    connections:
        conn1:      ~
        conn2:
            server: http://server2

    mappings:
        FooBundle:   annotations

    document_managers:
        dm1:        ~
        dm2:
            default_database: dm2_default_db
            connection:       dm2_connection
            database:         db1
            mappings:
                BarBundle:
                    type:   yml
                    dir:    %kernel.cache_dir%
                    prefix: prefix_val
                    alias:  alias_val
            metadata_cache_driver: apc
        