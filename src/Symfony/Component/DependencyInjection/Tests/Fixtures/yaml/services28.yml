services:
    _defaults:
        public: false
        autowire: true
        tags:
            - name: foo

    Acme\Foo: ~

    with_defaults:
        class: Foo

    with_null:
        class: Foo
        public: true
        autowire: ~
        inherit_tags: false

    no_defaults:
        class: Foo
        public: true
        autowire: false
        tags: []

    with_defaults_aliased:
        alias: with_defaults

    with_defaults_aliased_short: '@with_defaults'

    Acme\WithShortCutArgs: [foo]
