blog_show:
    path:         /blog/{slug}
    defaults:     { _controller: "MyBundle:Blog:show", _stateless: true }
    host:         "{locale}.example.com"
    requirements: { 'locale': '\w+' }
    methods:      ['GET','POST','put','OpTiOnS']
    schemes:      ['https']
    condition:    'context.getMethod() == "GET"'
    options:
        compiler_class: RouteCompiler

blog_show_inherited:
    path:      /blog/{slug}
    condition:    'context.getMethod() == "GET"'
