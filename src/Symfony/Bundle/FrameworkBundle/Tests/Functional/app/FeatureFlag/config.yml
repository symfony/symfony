        autoconfigure: true
    Symfony\Bundle\FrameworkBundle\Tests\Fixtures\FeatureFlag\ClassMethodFeature:
        autoconfigure: true
    Symfony\Bundle\FrameworkBundle\Tests\Fixtures\FeatureFlag\MethodFeature:
        autoconfigure: true
    Symfony\Bundle\FrameworkBundle\Tests\Fixtures\FeatureFlag\NamedFeature:
        autoconfigure: true
